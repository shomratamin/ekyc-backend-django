<!DOCTYPE html>
<html>
<head>

<body cz-shortcut-listen="true">
    <script type="text/javascript" src="/static/ific/js/webcam.min.js"></script>
    <div class="row">
        <div class="col-6">
            <div>captured</div>
            <div id="my_camera" style="width: 320px; height: 240px;">
                <div></div><video autoplay="autoplay" playsinline="playsinline" style="width: 320px; height: 240px;"></video>
            </div>
            <form>
                <input type="button" value="Take Snapshot" onclick="take_snapshot()">
            </form>
        </div>
        <div class="col-6">
            <div id="results"></div>

            <h1>WebcamJS Test</h1>
        </div>
    </div>

    <!-- Configure a few settings and attach camera -->
    <script language="JavaScript">
        Webcam.set({
            width: 320,
            height: 240,
            image_format: 'jpeg',
            jpeg_quality: 90
        });
        Webcam.attach('#my_camera');
    </script>

    <!-- A button for taking snaps -->


    <!-- Code to handle taking the snapshot and displaying it locally -->
    <script language="JavaScript">
        function take_snapshot() {
            Webcam.snap(function (data_uri) {
                document.getElementById('results').innerHTML =
                    '<h2>Here is your image:</h2>' +
                    '<img src="' + data_uri + '"/>';
                //      const { data, extension } = dataURItoImage(data_uri);

                //   .attach('photo', data, `photo.${jpeg}`)
                //   .end(console.info);
            });
        }
    </script>
