<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width" />
    <title>EKYC OTP Verification</title>
    <link rel="icon" href="/static/ific/images/favicon.ico" type="image/x-icon" sizes="16x16">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <link rel="stylesheet" href="/static/ific/css/fontawesome/css/all.min.css" />
    <link rel="stylesheet" href="/static/ific/css/mdbootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="/static/ific/css/mdbootstrap/mdb.min.css" />
    <link href="/static/ific/css/styles.css" rel="stylesheet" />
</head>

<body>
    <div id="wrapper">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <img src="/static/ific/images/Logo_Header.svg" />
            </div>
        </header>
        <!-- Main Container -->
        <div class="container-box">
            <div class="row">
                <div class="col-md-12">
                    <div class="otp-verification-box">
                        <form method="post" action="">
                            <div class="login-fancy pb-40 clearfix divDown">
                                <h1 class="sms-sent-title">We have sent you a code via SMS for mobile number verification</h1>
                                <h4 class="sms-code-expired-title">The validity of the code will expire in 3 minutes</h4>
                                <h3 class="opt-code-title">Enter Your OTP</h3>
                                <div class="otp-code-input-box">
                                    <input type="text" id="otp-code-input" class="form-control">
                                    <div class="alert alert-danger">Invalid Token</div>
                                </div>
                                <div class="otp-submit-box">
                                    <button type="submit" class="submit-btn">
                                        <span class="submit-btn-text">Submit</span>
                                    </button>
                                </div>
                                <h6 class="dont-sent-opt">Didn't receive the OTP</h6>
                                <h4 class="resent-verification-code"><a href="" style="color: #707070;">Resend Verification Code</a></h4>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- Footer -->
        <footer class="footer">
            <p class="copy-right-text">© Copyright 2020 GigaTech Ltd.</p>
        </footer>
        <script type="text/javascript" src="/static/ific/js/jquery.min.js"></script>
        <script type="text/javascript" src="/static/ific/js/popper.min.js"></script>
        <script type="text/javascript" src="/static/ific/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="/static/ific/js/mdb.min.js"></script>
        <script type="text/javascript" src="/static/ific/js/custom.js"></script>
</body>

</html>
